<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driphearts Products</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #ff3366; color: white; text-align: center; padding: 20px; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        .product-gallery { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .product { margin: 10px; border: 1px solid #ccc; padding: 10px; width: 150px; text-align: center; border-radius: 10px; }
        .product img { width: 100%; height: auto; border-radius: 5px; }
        footer { text-align: center; padding: 15px; background: #eee; margin-top: 20px; }
    </style>
</head>
<body>

<header>
    <h1>Driphearts Products</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<main>
    <section id="products">
        <h2 style="text-align:center;">Bidhaa Zetu</h2>
        <div class="product-gallery">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Bidhaa 1">
                <h3>Bidhaa 1</h3>
                <p>Maelezo mafupi ya bidhaa 1</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Bidhaa 2">
                <h3>Bidhaa 2</h3>
                <p>Maelezo mafupi ya bidhaa 2</p>
            </div>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2026 Driphearts Products</p>
</footer>

</body>
</html>
